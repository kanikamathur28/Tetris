<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Tetris Game</title>
<style type="text/css">
body {
	background-color: #000000;
	padding-bottom: 10px;
	color: #F7F2F2;
	top: 200px;
	bottom: 200px;
	float: left;
}
</style>
</head>

<body>
<div id="wrapper">
	<div id="banner">
   	  <img src="../images/banner.png" width="1420" height="120" />
  </div>
    <div id="board">
      
    </div>
    <div id="leftnav">
      <form id="form1" name="form1" method="post">
        <table border="0" cellpadding="10" cellspacing="10">
          <tbody>
            <tr>
              <td style="font-family: Cambria, 'Hoefler Text', 'Liberation Serif', Times, 'Times New Roman', serif; text-align: right;">Username</td>
              <td><input type="text" name="usernametxt" id="usernametxt"></td>
            </tr>
            <tr>
              <td style="font-family: Cambria, 'Hoefler Text', 'Liberation Serif', Times, 'Times New Roman', serif; text-align: right;">Score</td>
              <td><input type="text" name="scoretxt" id="scoretxt"></td>
            </tr>
            <tr>
              <td style="font-family: Cambria, 'Hoefler Text', 'Liberation Serif', Times, 'Times New Roman', serif;"><input type="button" name="submitbtn" id="submitbtn" value="Submit Score"></td>
              <td><input type="button" name="prevscorebtn" id="prevscorebtn" value="Previous Scores"></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div id="rightnav">
    
    </div>
</div>
<table width="215" height="213" border="0" cellpadding="20">
  <tbody>
    <tr>
      <td width="205"><input type="button" name="playbtn" id="playbtn" value="Play New Game "></td>
    </tr>
    <tr>
      <td><input type="button" name="pausebtn" id="pausebtn" value="Pause Game"></td>
    </tr>
    <tr>
      <td><input type="submit" name="endbtn" id="endbtn" value="End Game"></td>
    </tr>
    <tr>
      <td><input type="button" name="helpbtn" id="helpbtn" value="Help"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
